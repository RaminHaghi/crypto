<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crypto</title>
        <meta
            name="description"
            content="about crypto, digital marketing, bitcoin"
        />
        <link rel="stylesheet" href="./styles/app.css" />
    </head>

    <body class="bg-gray-900 font-inter-reg">
        <header class="fixed items-center top-0 w-full z-30 py-8">
            <div class="container flex items-center justify-between">
                <div class="app-main">
                    <img src="./images/logo/logo.svg" alt="App Logo" />
                </div>

                <!--Desktop menu-->
                <nav
                    class="main-nav hidden xl:flex items-center justify-center text-white gap-8"
                >
                    <a href="#">Home</a>
                    <a href="#">Exchange</a>
                    <a href="#">Features</a>
                    <a href="#">FAQ</a>
                    <a href="#">Docs</a>
                </nav>

                <div
                    class="header-links hidden text-white xl:flex items-center justify-center gap-3 *:bg-gradient-to-r *:hover:bg-gradient-to-l *:transition-colors"
                >
                    <a href="#" class="btn">Sign in</a>
                    <a href="#" class="btn">Sign up</a>
                </div>

                <!--Mobile Menu Section-->
                <div
                    class="background-blur fixed top-0 right-0 bottom-0 left-0 z-30 backdrop-blur-xs hidden xl:hidden"
                ></div>
                <div
                    class="hamburger-btn cursor-pointer h-6 flex items-center justify-center transition-opacity xl:hidden"
                >
                    <span
                        class="relative mobile-menu__line bg-white w-6 h-0.5 before:absolute before:w-full before:h-0.5 before:bg-white before:top-2 after:absolute after:w-full after:h-0.5 after:bg-white after:-top-2 transition-all before:transition-transform after:transition-transform"
                    ></span>
                </div>
                <div
                    class="nav-mobile fixed top-0 -right-90 bottom-0 w-64 md:w-84 bg-primary p-5 text-white z-40 xl:hidden transition-all"
                >
                    <div
                        class="nav-mobile__header flex items-center justify-between mb-9"
                    >
                        <img
                            src="./images/logo/logo.svg"
                            alt="App Logo"
                            class="w-27 md:w-35"
                        />

                        <svg
                            class="nav-close-btn w-5 h-5 fill-app-purple cursor-pointer"
                            xmlns="http://www.w3.org/2000/svg"
                            xml:space="preserve"
                            id="close"
                            x="0"
                            y="0"
                            version="1.1"
                            viewBox="0 0 512 512"
                        >
                            <path
                                d="M437.5 386.6L306.9 256l130.6-130.6c14.1-14.1 14.1-36.8 0-50.9-14.1-14.1-36.8-14.1-50.9 0L256 205.1 125.4 74.5c-14.1-14.1-36.8-14.1-50.9 0-14.1 14.1-14.1 36.8 0 50.9L205.1 256 74.5 386.6c-14.1 14.1-14.1 36.8 0 50.9 14.1 14.1 36.8 14.1 50.9 0L256 306.9l130.6 130.6c14.1 14.1 36.8 14.1 50.9 0 14-14.1 14-36.9 0-50.9z"
                            ></path>
                        </svg>
                    </div>

                    <div class="nav-mobile flex flex-col gap-4.5 mb-7">
                        <a href="#">Home</a>
                        <a href="#">Exchange</a>
                        <a href="#">Features</a>
                        <a href="#">FAQ</a>
                        <a href="#">Docs</a>
                    </div>

                    <div
                        class="nav-mobile__btns flex flex-col gap-2.5 *:w-full *:py-2 *:px-4 *:border *:border-app-purple *:rounded-md *:hover:bg-sky-500 *:transition-colors"
                    >
                        <a href="#" class="text-app-purple hover:text-white"
                            >Sign in</a
                        >
                        <a href="#" class="bg-app-purple">Sing up</a>
                    </div>
                </div>

                <!--sign in / sign up-->
                <div
                    class="bg-sign-up fixed z-50 top-0 right-0 bottom-0 left-0 w-full h-full bg-black-trp hidden"
                ></div>

                <div
                    class="account-window fixed top-0 right-0 bottom-0 left-0 m-auto w-130 h-160 rounded-md bg-gradiendt-app backdrop-blur-xs"
                ></div>
            </div>
        </header>
        <main
            class="fixed top-0 right-0 bottom-0 left-0 m-auto flex items-center justify-center"
        >
            <h1 class="text-white text-8xl">ramin</h1>
        </main>
        <script src="./scripts/app.js"></script>
    </body>
</html>
